name: Release VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional release tag (must match v<package-version>)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Resolve and verify release tag
        id: release_tag
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          cd vscode-avr-asm-navigator
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          EXPECTED_TAG="v${PACKAGE_VERSION}"

          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            if [ -n "${INPUT_TAG:-}" ]; then
              RELEASE_TAG="${INPUT_TAG}"
            else
              RELEASE_TAG="${EXPECTED_TAG}"
            fi
          else
            RELEASE_TAG="${GITHUB_REF_NAME}"
          fi

          if [ "${RELEASE_TAG}" != "${EXPECTED_TAG}" ]; then
            echo "Release tag ${RELEASE_TAG} does not match package version ${PACKAGE_VERSION}."
            exit 1
          fi

          echo "release_tag=${RELEASE_TAG}" >> "${GITHUB_OUTPUT}"

      - name: Run checks and package VSIX
        run: |
          set -euo pipefail
          cd vscode-avr-asm-navigator
          npm run release:check

      - name: Generate SHA256 checksum
        run: |
          set -euo pipefail
          cd vscode-avr-asm-navigator
          VSIX_FILE="$(node -p "const p=require('./package.json'); './' + p.publisher + '.' + p.name + '-' + p.version + '.vsix'")"
          test -f "${VSIX_FILE}"
          sha256sum "${VSIX_FILE}" > "${VSIX_FILE}.sha256"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            vscode-avr-asm-navigator/*.vsix
            vscode-avr-asm-navigator/*.vsix.sha256
